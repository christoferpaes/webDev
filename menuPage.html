<!DOCTYPE html>
<html>
<head>
    <title>Menu - Valentina's Sandwich Service</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add custom styles here */
        /* Example: */
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Navigation or other header content -->
    </header>

    <main>
        <div class="container">
            <h1 class="mt-5 text-center">Menu</h1>

            <section>
                <h2 class="mt-4">Appetizers</h2>
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="card mb-4">
                            <img src="appetizer1.jpg" class="card-img-top" alt="Appetizer">
                            <div class="card-body">
                                <h5 class="card-title">Appetizer 1</h5>
                                <p class="card-text">Description of appetizer 1</p>
                                <p class="card-text">Price: $X.XX</p>
                            </div>
                        </div>
                    </div>
                    <!-- Add more appetizer items as needed -->
                </div>
            </section>

            <section>
                <h2 class="mt-4">Main Courses</h2>
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="card mb-4">
                            <img src="maincourse1.jpg" class="card-img-top" alt="Main Course">
                            <div class="card-body">
                                <h5 class="card-title">Main Course 1</h5>
                                <p class="card-text">Description of main course 1</p>
                                <p class="card-text">Price: $X.XX</p>
                            </div>
                        </div>
                    </div>
                    <!-- Add more main course items as needed -->
                </div>
            </section>

            <section>
                <h2 class="mt-4">Desserts</h2>
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="card mb-4">
                            <img src="dessert1.jpg" class="card-img-top" alt="Dessert">
                            <div class="card-body">
                                <h5 class="card-title">Dessert 1</h5>
                                <p class="card-text">Description of dessert 1</p>
                                <p class="card-text">Price: $X.XX</p>
                            </div>
                        </div>
                    </div>
                    <!-- Add more dessert items as needed -->
                </div>
            </section>
        </div>
    </main>
</body>
</html>
